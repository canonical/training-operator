[tox]
skipsdist = True

[testenv]
setenv =
	PYTHONPATH={toxinidir}/src:{toxinidir}/lib
deps =
	-rtest-requirements.txt
	-rrequirements.txt
passenv =
    KUBECONFIG

[testenv:unit]
commands = pytest -v {toxinidir}/tests/unit

[testenv:integration]
deps =
    {[testenv]deps}
    pytest-operator
commands = pytest -v --tb native --log-cli-level=INFO -s {posargs} {toxinidir}/tests/integration
