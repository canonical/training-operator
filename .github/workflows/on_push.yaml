name: On Push

# On push to a "special" branch, we:
# * always publish to charmhub at latest/edge/branchname
# * always run tests
# where a "special" branch is one of main or track/**, as
# by convention these branches are the source for a corresponding
# charmhub edge channel.

on:
  push:
    branches:
    - main-v2
    - track/2**

jobs:
  build-charm:
    name: Build charm
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup LXD
        uses: canonical/setup-lxd@main
        with:
          channel: 5.21/stable

      - name: Install charmcraft
        run: sudo snap install charmcraft --classic

      - name: Build charm under test
        run: charmcraft pack --verbose

      - name: Archive charm
        uses: actions/upload-artifact@v4
        with:
          name: built-charm
          path: "*.charm"
          retention-days: 5

  tests:
    name: Run Tests
    needs: 
      - build-charm
    uses: ./.github/workflows/integrate.yaml
    secrets: inherit

  destination-channel:
    runs-on: ubuntu-24.04
    name: Determine destination channel
    outputs:
      destination-channel: ${{ steps.destination-channel.outputs.destination_channel }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Determine destination channel
        id: destination-channel
        run: |
          GIT_BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          if [ "${GIT_BRANCH}" = "main-v2" ]; then
            destination_channel="latest/edge"
          else
            destination_channel=''
          fi
          echo "destination_channel=$destination_channel" >> "$GITHUB_OUTPUT"

  # publish runs in series with tests, and only publishes if tests passes
  publish-charm:
    name: Publish Charm
    needs: 
      - tests
      - destination-channel
    uses: ./.github/workflows/publish.yaml
    secrets: inherit
    with:
      destination_channel: ${{ needs.destination-channel.outputs.destination-channel }}
