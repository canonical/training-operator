# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  quality-checks:
    name: Quality checks
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: "."

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v5.3.0
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install tox

    - name: Lint code
      run: tox -vve lint

  unit-test:
    name: Unit
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install tox

      - name: Run unit tests
        run: tox -e unit

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: training-operator-cov_html
        if: failure()

  terraform-checks:
    name: Terraform
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/terraform-checks.yaml@main
    with:
      charm-path: .

  integration-test:
    name: Integration
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        tox-environments:
          - charm-integration
          - integration-with-profiles
    steps:
      - name: Maximise GH runner space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.8

      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: 1.32-strict/stable
          microk8s-addons: "dns hostpath-storage rbac metallb:10.64.140.43-10.64.140.49"
          charmcraft-channel: 3.x/stable
          juju-channel: 3.6/stable

      - name: Run integration tests
        run: tox -e ${{ matrix.tox-environments }} -- --model testing

      - name: Capture k8s resources on failure
        run: |
          set -eux
          kubectl get all -A
          kubectl get pods -n testing --show-labels
          kubectl get crds
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get validatingwebhookconfigurations
        run: kubectl get validatingwebhookconfigurations validator.training-operator.kubeflow.org -oyaml
        if: failure()

      - name: Get secret
        run: kubectl get secret -ntesting training-operator-webhook-cert -oyaml
        if: failure()

      - name: Describe pod
        run: kubectl describe pod -ntesting -lapp.kubernetes.io/name=training-operator
        if: failure()

      - name: Get pods
        run: kubectl get pods -A
        if: failure()

      - name: Get operator logs
        run: kubectl logs --tail 100 -ntesting -lapp.kubernetes.io/name=training-operator -ctraining-operator
        if: failure()
