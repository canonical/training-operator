name: kubeflow-trainer
summary: Tools for distributed or non-distributed training on Kubernetes
description: |
  Trainer provides Kubernetes custom resources that make it
  easy to run distributed or non-distributed training jobs on Kubernetes.
  This charm deploys the Operator configured for use with Kubeflow to
  Kubernetes models in Juju.
docs: https://discourse.charmhub.io/t/19033
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
requires:
  dashboard-links:
    interface: kubeflow_dashboard_links
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
charm-user: non-root
